<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <p id="display" readonly></p>
        <div class="buttons">
          <button class="operator key-clear" data-value="clear">C</button>
          <button class="operator key-backspace" data-value="backspace">
            ←
          </button>
          <button class="operator key-divide" data-value="/">/</button>
          <button class="operator key-multiply" data-value="*">×</button>
          <button class="operator key-substract" data-value="-">-</button>
          <button class="operator key-add" data-value="+">+</button>

          <button class="number key-1" data-value="1">1</button>
          <button class="number key-2" data-value="2">2</button>
          <button class="number key-3" data-value="3">3</button>
          <button class="number key-4" data-value="4">4</button>
          <button class="number key-5" data-value="5">5</button>
          <button class="number key-6" data-value="6">6</button>
          <button class="number key-7" data-value="7">7</button>
          <button class="number key-8" data-value="8">8</button>
          <button class="number key-9" data-value="9">9</button>
          <button class="number key-0" data-value="0">0</button>

          <button class="number key-point" data-value=".">.</button>
          <button class="operator key-equals" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
